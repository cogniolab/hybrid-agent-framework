name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy

    - name: Run black
      run: black --check hybrid_agents/ examples/ tests/

    - name: Run ruff
      run: ruff check hybrid_agents/ examples/ tests/

    - name: Run mypy
      run: mypy hybrid_agents/
